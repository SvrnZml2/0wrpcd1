        <article class="contenu">

                <figure class="devant">

                        <h2>Site <span>&nbsp;Vitrine</span></h2>

                    </div>
                </figure>

                <figure class="derriere">
                    <div class="legend">
                        <p>Il présente votre activité et valorise vos produits ou services, vous offrant une <span
                                class="whitey">visibilité sur le web</span>. Un site vitrine est souvent un premier pas
                            sur les internets et permet aux utilisateurs de découvrir votre activité. Il permet des
                            interactions claires et directes entre vous et le public ciblé. Il convient à tous types
                            d'organisations, que ce soit des entreprises, des associations ou des particuliers. <br /><span
                                class="whitey">Un site vitrine peut être administrable</span>. Une interface graphique
                            est alors développée pour vous permettre de modifier votre contenu et effectuer des mises à
                            jour selon vos besoins. Dans ce cadre, une formation est envisagée pour vous permettre
                            d'être autonome.
                        </p>
                    </div>
                </figure>
            </div>

        </article>
        <article class="contenu">
            <div class="carte">
                <figure class="devant">
                    <img src="http://www.jboeijenga.nl/img/front.jpg" alt="devant">
                    <div class="legend">
                        <h2>site <span>&nbsp; e-commerce</span></h2>

                    </div>
                </figure>

                <figure class="derriere">

                    <div class="legend">
                        <p>Appelé également boutique en ligne ou site marchand, il permet de <span class="whitey">développer
                                votre activité commerciale</span>. Le site e-commerce expose vos produits et permet à
                            l'utilisateur d'effectuer directement en ligne via une transaction sécurisée le paiement
                            des biens qu'il souhaite se procurer sur votre site. <br />Le site e-commerce vous offre
                            ainsi <span class="whitey">une nouvelle dimension axée sur la vente à distance</span>. Il
                            vous permet de toucher un plus large public de consommateurs en s'affranchissant de votre
                            localisation géographique. <br />Un site e-commerce est administrable afin de vous
                            permettre de rajouter, modifier vos produits ou de proposer des événements promotionnels
                            ponctuels.
                        </p>
                    </div>
                </figure>
            </div>

        </article>

                            contenus avec lesquels l'utilisateur interagit. Les systèmes de messageries web des
                            différents fournisseurs d'accès à internet sont des exemples d'applications web. Les
                            moteurs de blogs qui vous permettent d'assurer vous-mêmes la mise en page de votre site et
                            de publier vos articles sont également des applications web.
                        </p>
